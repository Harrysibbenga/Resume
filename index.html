<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
  <!--added from cnjs for hover style-->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <title>Harry Sibbenga | Resume</title>
</head>

<!--Idea is we will have three sections repeated throughout the pages Header,Section and Footer will be consistant-->

<!--In the header we have a profile image, title and name split in 3rds-->

<body>
  <header>
    <div class="row">
      <a href="index.html">
        <!--always link logos back to the homepage-->
        <div class="col-md-4 logo"></div>
        <!--1/3 on med res-->
      </a>
      <div class="col-md-8">
        <!--Title and name 2/3 on med res-->
        <div class="row bg-color-name-tile">
          <!--Wrapped so we can style the bg color surrounding the title and name-->
          <div class="heading">
            <h1 class="name">Harry Sibbenga</h1>
            <h2 class="title">Full Stack Developer</h2>
          </div>
        </div>

        <!--Navigation-->

        <div class="row">
          <ul id="nav" class="list-inline clearfix">
            <li class="col-xs-6 col-sm-3 ul-menu-color-home menuitem">
              <!--Means the mobile will have 2 elements and bigger sizes will have 4 elements-->
              <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
            </li>
            <li class="col-xs-6 col-sm-3 ul-menu-color-resume menuitem">
              <!--Change color of the menu items created a class for each-->
              <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>
            </li>
            <li class="col-xs-6 col-sm-3 ul-menu-color-contact menuitem">
              <!--aria-hidden gets rid of the speach text for the icon image-->
              <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-commenting-o" aria-hidden="true"></i><span>Contact</span></a>
            </li>
            <li class="col-xs-6 col-sm-3 ul-menu-color-download-cv menuitem">
              <a href="#" class="hvr-sweep-to-bottom"><i class="fa fa-download" aria-hidden="true"></i><span>Download CV</span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div>

    </div>
  </section>

  <footer>

  </footer>
</body>

</html>
